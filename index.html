<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="telefone">WhatsApp:</label><br>
        <input type="tel" name="telefone" id="telefone"><br><br>

        <p>Área de Atuação:</p>
        <input type="radio" name="atuação" id="desenvolvimento" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="atuação" id="quality_assurance" value="Quality Assurance(QA)">
        <label for="quality_assurance">Quality Assurance(QA)</label>

        <input type="radio" name="atuação" id="analise_de-dados" value="Análise de Dados">
        <label for="analise_de-dados">Análise de Dados</label>

        <input type="radio" name="atuação" id="infraestrutura" value="Infraestrutura">
        <label for="infraestrutura">Infraestrutura</label><br><br>

        <label for="obs">Observações</label><br>
        <textarea name="obs" id="obs" rows="3" cols="50"></textarea><br><br>

        <input type="checkbox" name="receber" id="receber">
        <label for="receber">Desejo receber novidades e ofertas por email.</label><br><br>

        <input type="submit" value="Enviar">
        
    </form>
    
</body>
</html>
